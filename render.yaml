services:
  # ============================================
  # 1. Express.js Backend (Main API)
  # ============================================
  - type: web
    name: maggot-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set manually - use internal URL
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: FLASK_ML_URL
        value: https://maggot-ml.onrender.com
    healthCheckPath: /api/health

  # ============================================
  # 2. Flask ML API (Prediction Service)
  # ============================================
  - type: web
    name: maggot-ml
    runtime: docker
    rootDir: model
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
      - key: MODEL_DIR
        value: /app/models
    healthCheckPath: /api/health
