# Render Blueprint - Deploy Express + Flask ML
# https://render.com/docs/blueprint-spec

services:
  # ============================================
  # 1. Express.js Backend (Main API)
  # ============================================
  - type: web
    name: maggot-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npx prisma generate
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: maggot-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: FLASK_ML_URL
        fromService:
          type: web
          name: maggot-ml
          property: hostport
    healthCheckPath: /api/health

  # ============================================
  # 2. Flask ML API (Prediction Service)
  # ============================================
  - type: web
    name: maggot-ml
    runtime: docker
    rootDir: model
    dockerfilePath: ./Dockerfile
    envVars:
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health

# ============================================
# Database
# ============================================
databases:
  - name: maggot-db
    plan: free
    databaseName: maggot_production
